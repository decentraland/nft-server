name: Test

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 18.x
        uses: actions/setup-node@v1
        with:
          node-version: 18.x
          cache: npm
      - name: install
        run: npm install
      - name: build
        run: npm run build
      - name: test
        run: npm run test
